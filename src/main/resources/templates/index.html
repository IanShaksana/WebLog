<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  
    <h1 th:text="'List of Holiday'"></h1>

    <div>
      <form th:object = "${req}" method="post" th:action="@{/search}">

        <div class="form-group">
          <label>Country Code</label>
          <select th:field="*{countryCode}">
            <option th:each="i : ${countryCodes}" th:value="${i.countryCode}" th:text="${i.name}">
            </option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Year</label>
          <input type="number" th:field="*{year}">
        </div>

        
        <div class="form-group">
          <label>Month</label>
          <input type="number" th:field="*{month}">
        </div>

        </br>
        <p><button>Search</button></p>

      </form>
    </div>
   
    
    <div>
      <table>
        <tr>
            <th>Country Code</th>
            <th>Name</th>
            <th>Local Name</th>
            <th>Date</th>
        </tr>

        <tr th:each="holiday : ${holiday}">
          <td th:text="${holiday.countryCode}"></td>
          <td th:text="${holiday.name}"></td>
          <td th:text="${holiday.localName}"></td>
          <td th:text="${holiday.date}"></td>
        </tr>

      <table>

    </div>
    
</body>
</html>
